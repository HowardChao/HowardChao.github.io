{% include base_path %}

<style>
  .sticky {
    position: fixed;
    top: 0;
    width: 100%;
  }
</style>


<div class="masthead" style="background-color:#ededed;">
  <div id='navigation_bar' class="masthead__inner-wrap">
    <div class="masthead__menu" style="background-color:#ededed">
      <nav id="site-nav" class="greedy-nav" style="background-color:#ededed;">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg" style="background-color:#ededed; font-size: 25px"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item" style="background-color:#ededed; font-weight: 500"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
